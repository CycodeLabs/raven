name: Test PR

on: [pull_request]

jobs:
  python-style:
    name: Style-check and lint Python files
    runs-on: ubuntu-latest
    steps:
      - uses: cycodelabs/cimon-action@v0
        with:
          prevent: true
          fail-on-error: true
          allowed-hosts: >
            files.pythonhosted.org
            pypi.org

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: python -m pip install black flake8

      - name: Black
        run: python -m black --diff --check .

  convention_check:
    name: Convention check
    runs-on: ubuntu-latest
    steps:
      - uses: cycodelabs/cimon-action@v0
        with:
          prevent: true
          fail-on-error: true
      
      - name: Check branch name
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          branch_prefix="^(feat|fix|refactor|chore|docs|test|library)\/[a-z0-9._-]+$"

          if [[ ! $BRANCH_NAME =~ $branch_prefix ]]
          then
              exit 1
          fi
          exit 0

      - name: Check PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          title_prefix="^(feat|fix|refactor|chore|docs|test|library)(\([^ ]*\))?: [a-zA-Z0-9._ ]*$"

          if [[ ! $PR_TITLE =~ $title_prefix ]]
          then
              exit 1
          fi
          exit 0

  test_raven:
    runs-on: ubuntu-latest
    steps:
      - uses: cycodelabs/cimon-action@v0
        with:
          prevent: true
          fail-on-error: true
          allowed-ips: >
            18.215.138.58
            34.194.164.123
            44.196.175.70
            52.1.184.176
            52.3.144.121
            54.165.156.197
            104.16.100.207
            104.16.101.207
            104.16.102.207
            104.16.103.207
            104.16.104.207
          allowed-hosts: >
            files.pythonhosted.org
            pypi.org
            raw.githubusercontent.com

      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Organization
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make test-build

  test_raven_package:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: cycodelabs/cimon-action@v0
        with:
          prevent: true
          fail-on-error: true
          allowed-ips: >
            18.215.138.58
            34.194.164.123
            44.196.175.70
            52.1.184.176
            52.3.144.121
            54.165.156.197
            104.16.100.207
            104.16.101.207
            104.16.102.207
            104.16.103.207
            104.16.104.207
          allowed-hosts: >
            files.pythonhosted.org
            pypi.org
            raw.githubusercontent.com

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Build Package
        run: python -m pip install .

      - name: Setup environment
        run: make setup

      - name: Download Organization
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          raven download org --token $GITHUB_TOKEN --org-name RavenIntegrationTests
          raven index